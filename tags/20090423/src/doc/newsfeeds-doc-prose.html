<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>Profile Documentation: The DAISY Leisure Profile</title>
      <link rel="stylesheet" type="text/css" href="rng-doc.css"/>
   </head>
   <body>
      <!-- HOW TO MARKUP DOCUMENTATION PROSE IN THIS DOCUMENT
         Each piece of documentation must be placed in an
         element with an id attribute with a value that corresponds with the fragment value of the docURI attribute
         of the relevant attribute or element in the documentation resource file (docResource.xml).
         
         All children of such an element will be copied over
         to the schema documentation file, and will constitute the main documentation of that element/attribute.
         
         Note that any children carrying a class attribute with the value "description" will not be copied.
         Such elements should only be used for documentation of elements in the profile, and should give a very short description of 
         the purpose of that element.
         
         -->

      <!-- ATTRIBUTES -->
      <div id="nf-bar">
         <p class="description">
            <em>Description: Just a dummy</em>
            <strong>(@id="nf-bar")</strong>
         </p>
         <h2>Use of this element</h2>
         <p>
            <em>More info: to be written ...</em>
            <strong>(@id="nf-bar")</strong>
         </p>
      </div>
      
      <!-- ELEMENTS -->
      <div id="nf-foo">
         <p class="description">
            <em>Description: Just a dummy</em>
            <strong>(@id="nf-foo")</strong>
         </p>
         <h2>Use of this element</h2>
         <p>
            <em>More info: to be written ...</em>
            <strong>(@id="nf-foo")</strong>
         </p>
      </div>

   </body>
</html>
